version: '3'

services:
  nginx:
    build:
      context: requirements/nginx
    container_name: nginx
    ports:
      - 443:443
    depends_on:
      - wordpress
    networks:
      - inception
    env_file:
      - .env

  wordpress:
    build:
      context: requirements/wordpress
    container_name: wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/wordpress

  mariadb:
    build:
      context: requirements/mariadb
    container_name: mariadb
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/Users/tonted/data/wordpress'
  mariadb_data:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/Users/tonted/data/mariadb'

networks:
  inception:
    driver: bridge